<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OHS SRC</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
            integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
            crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">OHS_SRC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/battery">Battery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/battery/gauge">Current Battery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/weather">Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <br>
        <h1>OHS SRC</h1>

    </div>

    <br>
    <br>
    <div class="row">
        <div class="col-5">
            <div style="text-align: center">
                <h1>Current Speed</h1>
                <h2 id="speed_val">0 MPH</h2>
                <br>
                <br>
                <canvas id="speed" width="500" height="300">
                </canvas>
                <br>
                <br>
            </div>
        </div>
        <div class="col-sm-7">
            <div class="row">
                <div class="col-auto">
                    <h2>Current Time: <span id="current_time"></span></h2>
                    <h2>Client Time: <span id="spd_time"></span></h2>
                    <h2>Battery Voltage: <span id="battery_voltage"></span></h2>
                    <h2>Battery Temperature: <span id="battery_temp"></span></h2>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/speed_gauge.js">
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</html>
