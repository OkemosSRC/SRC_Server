<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battery Data</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

            crossorigin="anonymous"></script>
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">OHS_SRC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/battery">Battery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/battery/gauge">Current Battery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/weather">Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Battery Data</h1>
        <h2>Current Time: <span id="time"></span></h2>
        <h2>Last Update: <span id="bat_time"></span></h2>
    </div>
    <br>
    <div class="row">
        <div class="col-5">
            <div style="text-align: center">
                <h1>Current Voltage</h1>
                <h2 id="voltage_val">0 V</h2>
                <br>
                <br>
                <canvas id="battery_voltage" width="500" height="300">
                </canvas>
                <br>
                <br>
            </div>
        </div>
        <div class="col-7">
            <div style="text-align: center">
                <h1>Current Temperature</h1>
                <h2 id="temp_val">0 Â°C</h2>
                <br>
                <br>
                <canvas id="battery_temp" width="500" height="300">
                </canvas>
                <br>
                <br>
            </div>
        </div>
    </div>
    <div class="row">
        <div style="text-align: center">
            <br>
            <br>
            <a href="/battery" class="btn btn-secondary">Battery Graphs</a>
            <br>
            <br>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
